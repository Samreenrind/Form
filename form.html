<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation form</title>
</head>
<body>
    <form action="">
        <fieldset>
<legend><h2>Registation form </h2></legend>
<img src="nb.jpg" alt="">
   <label for="name"> <h2>Name</label></h2>
   <input type="text" name="name" placeholder="name"><br>

   <input type="text" name="Father name" placeholder="father name"><br>
    <label for="password"><h2>Password</label></h2>
    <input type="password" name="password" placeholder="password"><br>
   <label for="date"><h2>Date </label></h2>
   <input type="date" name="date" placeholder="date"><br>
    <label for="email"><h2>Email </label> </h2>
    <input type="email" name="email" placeholder="email"><br>
   <h3> Gender </h3>
   <input type="radio" name="gender" value="female">female <br>
    <input type="radio" name="gender" value="male" >male <br>
    <h2>Trade</h2><input type="checkbox" name="Trade" value="Web"> Web <br>

    <input type="checkbox" name="Trade" value="Graphics"> Graphic dwsigns <br>
    <h3>City</h3><select name="City" id=""><br>
        <option value="Hub">Hub</option>
        <option value="karachi">karachi</option>
        <option value="islamabad">Islamabad</option>
        <option value="quetta">Quetta</option>
        <h3>CNIC</h3><br>
        <input type="file" name="cnic"><br>
       </h3> subject</h3><input type="checkbox" name="subject" value="medical science"> medical science <br>
       <input type="checkbox" name="feild" value="MBBS"> MBBS <br>
       <input type="checkbox" name="feild" value="nurseing"> nurseing <br>
       <h3>Registration form</h3> <br>
       <input type="file" name="registration form"> <br>

       <input type="checkbox" name="Hobbies" value="gardening"> Gardening <br>
       <input type="checkbox" name="Hobbies" value="reading"> Reading <br>
    <input type="checkbox" name="Hobbies" value="sleeping"> Sleeping <br>
    <h3>languages</h3> <br>
    <input type="radio" name="languages" value="balochi"> Balochi <br>
    <input type="radio" name="languages" value="english"> English <br>
    <input type="radio" name="languages" value="urdu"> urdu <br>    
    </select><br>
    <input type="submit">
    <button>done</button> 
    </fieldset>
</form>

</html>
